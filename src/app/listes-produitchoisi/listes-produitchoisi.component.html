<app-header></app-header>
    <section id="pricing" class="pricing">
        <div class="container">
            <div class="section-title" data-aos="zoom-out">
                <h2> Administrateur {{ this.nameAdmin}}</h2>
                <p>Listes des produits  choisis </p>
            </div>
            <div class="col-lg-12">
            <form >
                <div class="row">
                    <div class="col-lg-4 col-md-2 d-flex align-items-stretch" *ngFor=" let item of ListesProductChoisi  | paginate: { itemsPerPage:10, currentPage: pages,totalItems : totallength}">
                    <div class="card" style="overflow: hidden;">
                        <div class="card-body">
                            <h5 class="card-title" style="color:chocolate;font-weight:bold">{{item.idProduct}}</h5>
                            <input type="hidden" [(ngModel)]=" item.idProduct" name="idProduct" value="{{item.idProduct}}">
                            <button class="btn btn-sucess"  (click)="deleteProduct(item._id)" type="submit">annuler</button>
                        </div>
                    </div>
                    </div>  
                </div>
            </form>
            <br>
            <div fxLayoutAlign="center center" class="pagination">
                <pagination-controls (pageChange)="pages = $event"></pagination-controls>
            </div>
        </div>
      </div>
      </section>      
<app-footer></app-footer>
